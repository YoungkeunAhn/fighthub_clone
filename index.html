<!DOCTYPE html>
<html>
  <head>
    <title>Study CSS and JS</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/1c55651ebe.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="topMenu">
          <ul class="topMenu__snsIcon">
            <li><img src="/static/image/sns_fb.png" alt="facebook" /></li>
            <li><img src="/static/image/sns_insta.png" alt="instagram" /></li>
            <li><img src="/static/image/sns_tw.png" alt="twitter" /></li>
            <li><img src="/static/image/sns_ytb.png" alt="youtube" /></li>
          </ul>
          <ul class="topMenu__btnList">
            <li><span>로그인</span></li>
            <li><span>회원가입</span></li>
            <li><span>장바구니</span></li>
            <li><span>마이샵</span></li>
            <li><span>커뮤니티</span></li>
          </ul>
        </div>
        <div class="searchPart">
          <img
            class="searchPart__logo"
            src="static/image/logo.png"
            alt="fighthub logo"
          />
          <div class="seachPart__searchBar">
            <form id="searchBar__serchForm">
              <div class="searchBar__serchForm__whitebox">
                <input
                  type="text"
                  class="searchBar__serchInput"
                  placeholder="물품 검색"
                />
                <i class="fas fa-search"></i>
              </div>
              <i class="fas fa-shopping-cart"></i>
            </form>
          </div>
        </div>
        <div class="menuBar">
          <ul class="menuBar__list">
            <li class="menuBar__list-buger">
              <i class="fas fa-bars"></i>
            </li>
            <li>헤비히터</li>
            <li>신상품</li>
            <li>글러브</li>
            <li>트레이닝</li>
            <li>피트니스&체육관</li>
            <li>복싱화</li>
            <li>의류</li>
            <li>악세서리</li>
            <li>세일</li>
            <li>BRAND</li>
          </ul>
        </div>
      </header>

      <article>
        article
      </article>
      <footer>footer</footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
